  <body>
    <script>
jQuery(document).ready(function($) {
     var id = 1;
     var intro = "I recently graduated from the University of Waterloo with a Masters degree specializing in software development. \n"
	       + "I\'m interested in algorithm design and statistical anlaysis.";
    $('body').terminal(function(command, term) {
	if (command == 'help') {
	    var help = "Below are the commands currently supported: \n"
		     + "\t intro -- a little bit about myself. \n"
		     + "\t resume -- download a copy of my resume. \n"
		     + "\t email -- send me an email";
            term.echo(help);
        } else if (command == 'email') {
	    // open email client
	    window.open('mailto:zane.z.lin@gmail.com');
	} else if (command == 'intro') {
	    term.echo(intro);
	} else if (command == 'resume') {
	    window.open('ZResume.pdf');
	} else if (command == '') {
            // do nothing
        } else if (command == 'exit') {
	    window.close();
	} else {
            term.echo("unknown command: " + command);
        }
    }, {
        greetings: "Hi! You have stumbled upon Zhiyuan \'Zane\' Lin's home page. Enter help to see the list of commands.",
        onBlur: function() {
            // prevent loosing focus
            return false;
        }
    });
});

    </script>
    
  </body>
